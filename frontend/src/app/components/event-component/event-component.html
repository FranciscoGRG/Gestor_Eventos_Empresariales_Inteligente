<div class="min-h-screen pt-24 pb-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto space-y-8">
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 class="text-3xl font-bold">Eventos</h1>
                <p class="text-slate-400 mt-1">Consulta todos los eventos empresariales disponibles</p>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            @if (events().length === 0) {
            <div class="col-span-4">
                <p>No hay eventos disponibles</p>
            </div>
            } @else {
            @for (event of events(); track $index) {
            <div class="col-span-1">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-lg font-semibold">{{ event.title }}</h2>
                    <p class="text-sm text-slate-500">{{ event.location }}</p>
                    <p class="text-sm text-slate-500">{{ event.startDate }}</p>
                    <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded mt-4 block mx-auto">Inscribirse</button>
                </div>
            </div>
            }
            }
        </div>
    </div>
</div>
