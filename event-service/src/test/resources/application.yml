spring:
  application:
    name: event-service
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  cloud:
    discovery:
      enabled: false
eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false
