server:
  port: 8085 

spring:
  application:
    name: registration-service
  datasource:
    url: jdbc:postgresql://localhost:5434/registrations_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/ 